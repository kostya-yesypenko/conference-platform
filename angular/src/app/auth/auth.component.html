<div class="main">
  <div class="container-wrapper" #container>
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit" class="visible" (click)="activateContainer()">Sign Up</button>
        <button type="button" class="mobile-button" (click)="deactivateContainer()">Sign In</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <span>or use your email password</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forget Your Password?</a>
        <button type="submit">Sign In</button>
        <button type="button" class="mobile-button" (click)="activateContainer()">Sign Up</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button type="submit" class="hidden" (click)="deactivateContainer()">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button type="submit" class="hidden" (click)="activateContainer()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

</div>
